{% extends 'base.html' %}
{% load static %}

{% block title %}レビュー投稿{% endblock %}

{% block active_review_edit %}active{% endblock %}

{% block head %}
<link href="{% static 'css/star.css' %}" rel="stylesheet">
{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table">
                <div class="review">
                    <p>レビュー</p>
                    <div class="stars">
                      <span>
                        <input id="review01" type="radio" name="review"><label for="review01">★</label>
                        <input id="review02" type="radio" name="review"><label for="review02">★</label>
                        <input id="review03" type="radio" name="review"><label for="review03">★</label>
                        <input id="review04" type="radio" name="review"><label for="review04">★</label>
                        <input id="review05" type="radio" name="review"><label for="review05">★</label>
                      </span>
                    </div>
                  </div>
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">投稿</button>
            <input type="reset" class="btn btn-primary" value="リセット">
        </form>
    </div>
</div>
{% endblock %}
