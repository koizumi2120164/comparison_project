{% extends 'base.html' %}
{% load static %}

{% block title %}レビュー投稿{% endblock %}

{% block active_review_edit %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">投稿</button>
            <input type="reset" class="btn btn-primary" value="リセット">
        </form>
    </div>
</div>
{% endblock %}
