{% extends 'base.html' %}
{% load static %}

{% block title %}口コミ書き込む・修正 | comparison_project{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">更新</button>
            <a class="btn btn-secondary ml-2" href="{% url 'project:wordreiew_list' %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
