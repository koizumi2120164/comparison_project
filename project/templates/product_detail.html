{% extends 'base.html' %}

{% load static %}

{% block contents %}
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ product.image1.url }}" alt="..." /></div>
            <!--<div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ product.image2.url }}" alt="..." /></div>-->
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{ product.product_name }}</h1>
                <div class="fs-5 mb-5">
                    <!--<p><span class="lead"></span>商品詳細:{{ product.description }}</span> </p>-->
                    <p><span>Rakuten価格: {{ product.price1 }}</span></p>
                    <p><span><a href="{{ product.link1 }}">Rakuten店舗に飛ぶ</a></span></p>
                    
                </div>
            </div>
            <div class="col-md-6">
                <p class="lead">{{ product.description }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
